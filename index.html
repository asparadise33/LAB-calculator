<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="main"><button type="button" class="btn btn-dark">O</button></div>
    <div class="clear"><button type="button" class="btn btn-secondary">c</button></div>
    <div class="arrow"><button type="button" class="btn btn-secondary">&#8592;</button></div>
    <div class="box divide"><button type="button" class="btn btn-warning">&#247;</button></div>
    <div class="num num7"><button type="button" class="btn btn-secondary">7</button></div>
    <div class="num num8"><button type="button" class="btn btn-secondary">8</button></div>
    <div class=" num num9"><button type="button" class="btn btn-secondary">9</button></div>
    <div class="box multiply"><button type="button" class="btn btn-warning">&#215;</button></div>
    <div class="num num4"><button type="button" class="btn btn-secondary">4</button></div>
    <div class="num num5"><button type="button" class="btn btn-secondary">5</button></div>
    <div class="num num6"><button type="button" class="btn btn-secondary">6</button></div>
    <div class="box subtract"><button type="button" class="btn btn-warning">&#8722;</button></div>
    <div class="num num1"><button type="button" class="btn btn-secondary">1</button></div>
    <div class="num num2"><button type="button" class="btn btn-secondary">2</button></div>
    <div class="num num3"><button type="button" class="btn btn-secondary">3</button></div>
    <div class="box add"><button type="button" class="btn btn-warning">3</button></div>
    <div class="num num0"><button type="button" class="btn btn-secondary">0</button></div>
    <div class="box equal"><button type="button" class="btn btn-warning">&#61;</button></div>
  </div>
  
    
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</body>
</html>
