<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
 <table> 
 <tr>
<th>
  <button id="display" type="button" id= main class="btn btn-dark">O</button></th></tr>

<tr>
  <td><button id="clear" type="button" id="clear" class="btn btn-secondary">c</button></td>
  <td><button id="arrow" type="button" id="clear" class="btn btn-secondary">&#8592;</button></td>
  <td><button id="divide" type="button" class="btn btn-warning">&#247;</button></td></tr>

<tr>
<td><button id="num7" type="button" class="btn btn-secondary">7</button></td>
<td><button id="num8" type="button" class="btn btn-secondary">8</button></td>
<td><button id="num9" type="button" class="btn btn-secondary">9</button></td>
<td><button id="multiply" type="button" class="btn btn-warning">&#215;</button></td></tr>

<tr>
<td><button id="num4" type="button" class="btn btn-secondary">4</button></td>
<td><button id="num5" type="button" class="btn btn-secondary">5</button></td>
<td><button id="num6" type="button" class="btn btn-secondary">6</button></td>
<td><button id="subtract" type="button" class="btn btn-warning">&#8722;</button></td></tr>

<tr>
<td><button id="num1" type="button" class="btn btn-secondary">1</button></td>
<td><button id="num2" type="button" class="btn btn-secondary">2</button></td>
<td><button id="num3" type="button" class="btn btn-secondary">3</button></td>
<td><button id="add" type="button" class="btn btn-warning">&#43;</button></td></tr>

<tr>
<td><button id="num0" type="button" class="btn btn-secondary">0</button></td>
<td><button id= "equals" type="button" class="btn btn-warning">&#61;</button></td></tr>
</table>
</div>
  
    
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</body>
</html>
